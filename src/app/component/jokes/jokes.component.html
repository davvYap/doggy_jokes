<mat-card *ngIf="joke$ | async as joke">
  <mat-card-title>
    {{ joke.setup }}
    <br />
  </mat-card-title>
  <mat-card-content>
    <p>
      <i>{{ joke.punchline }}</i>
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button [disabled]="canShare" (click)="share(joke)">
      SHARE
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
