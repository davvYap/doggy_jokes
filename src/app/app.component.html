<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>David App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="love()">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button [disabled]="webShare" (click)="shareLink()">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="flex">
  <app-dogs class="flex-items"></app-dogs>
  <app-jokes class="flex-items"></app-jokes>
  <button mat-raised-button color="primary" type="button" (click)="next()">
    <mat-icon fontIcon="navigate_next"></mat-icon>
    Next
  </button>
</div>
